<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="https://kit.fontawesome.com/1f2bfc1f1d.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <section class="login">

      <div class="wrapper">
        <img src="./src/img/logo.png" alt="logo riot" class="login_logo">

        <h1 class="login_title">Fazer login</h1>

        <label class="login_label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>

        <label class="login_label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>

        <div class="login_icons">
          <button type="button" class="icons_button">
            <img src="./src/img/facebook-icon.png" alt="facebook">
          </button>

          <button type="button" class="icons_button">
            <img src="./src/img/google-icon.png" alt="google">
          </button>

          <button type="button" class="icons_button">
            <img src="./src/img/apple-icon.png" alt="apple">
          </button>
        </div>

        <label class="login_label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">

        <button type="button" class="login__button" disabled>
          <i class="fa-solid fa-arrow-right"></i>
        </button>

        <a href="#" class="login_link">não consegue iniciar sessão?</a>
        <a href="#" class="login_link">criar conta</a>

      </div>

    </section>

    <section class="wallpaper">

    </section>
  </main>

  <script src="./src/js/script.js"></script>
</body>

</html>
